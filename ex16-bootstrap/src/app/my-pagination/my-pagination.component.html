
<div class="parent">
  <div class="child">
        <ngb-pagination
        [(page)]="page"
        [pageSize]="pageSize"
        [collectionSize]="items.length">
      </ngb-pagination>

      <div class="card"
          [ngClass] = "item.class"
          *ngFor="let item of items | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
        <div class="text">{{item.id}}</div>
      </div>
  </div>
</div>
