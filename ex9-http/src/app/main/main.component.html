<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <table style="width:100%" class="table">
        <thead>
          <th scope="col">Name</th>
          <th scope="col">Subject</th>
          <th scope="col">Grade</th>
          <th></th>
          <th></th>
        </thead>
        <tbody>
          <tr *ngFor="let s of students">
            <td>{{s.name}}</td>
            <td>{{s.subject}}</td>
            <td>{{s.grade}}</td>
            <td><button
              (click)="onUpdate(s)"
              class="btn btn-primary">Edit</button></td>
            <td><button
              (click)="onDelete(s)"
              class="btn btn-danger">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
