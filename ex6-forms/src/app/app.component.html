<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form #form="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Mail</label>
          <input
            type="email"
            id="email"
            ngModel
            name="email"
            required
            email
          class="form-control"
          #email="ngModel">
          <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email</span>
        </div>
        <div class="form-group">
          <label for="subscription">Choose a Subscription</label>
          <select
            id="subscription"
            name="subscription"
            class="form-control"
            [ngModel]="selected">
          <option *ngFor="let s of subscriptions" [value]="s">{{s}}</option>
          </select>
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          ngModel
          name="password"
          required
          class="form-control"
          #password="ngModel">
          <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a valid password</span>
        </div>
        <p *ngIf="!form.valid && form.touched">The form is invalid</p>
        <button [disabled]="!form.valid" class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
