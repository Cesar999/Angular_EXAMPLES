<div class="container">
    <div class="row">
      <div class="col-xs-12">

        <div class="form-group">
          <label>
            <input class="form-check-input"
                  type="checkbox"
                  (change)="messageChanged($event.target.checked)"
                  [checked]="displayMessage">
            Display Message
          </label>

          <span *ngIf="displayMessage">This is a secret message</span>
        </div>

        <div class="form-group">
          <label>
            <input class="form-check-input"
                  type="checkbox"
                  (change)="detailsChanged($event.target.checked)"
                  [checked]="displayDetails">
                  Display Details
          </label>

          <span *ngIf="displayDetails">Some details about something</span>
        </div>

        <div class="form-group">
          <label for="framework">Choose a Framework</label>
          <select
            id="framework"
            name="framework"
            class="form-control"
            [ngModel]="selectedFramework"
            (change)="frameworkChanged($event.target.value)">
          <option *ngFor="let f of frameworks" [value]="f">{{f}}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="subscription">Choose a Subscription</label>
          <select
            id="subscription"
            name="subscription"
            class="form-control"
            [ngModel]="selectedSubscription"
            (change)="subscriptionChanged($event.target.value)">
          <option *ngFor="let s of subscriptions" [value]="s">{{s}}</option>
          </select>
        </div>

      </div>
    </div>
  </div>
